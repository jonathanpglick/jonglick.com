name: Env
version: 0.1.0
description: Adds way to check current environment
icon: plug
author:
  name: Jon Glick
  email: jon@jonglick.com
homepage: https://github.com/jon-glick/grav-plugin-env
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/jon-glick/grav-plugin-env/issues
readme: https://github.com/jon-glick/grav-plugin-env/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    text_var:
      type: text
      label: Text Variable
      help: Text to add to the top of a page
